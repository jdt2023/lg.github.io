<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的彩色博客</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>我的彩色博客</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">首页</a></li>
      <li><a href="#about">关于</a></li>
      <li><a href="#blog">博客</a></li>
      <li><a href="#contact">联系</a></li>
    </ul>
  </nav>
  <main>
    <section id="home">
      <h2>欢迎来到我的博客</h2>
      <p>这是一个我分享想法和经验的地方。请享受！</p>
    </section>
    <section id="about">
      <h2>关于我</h2>
      <p>你好！我是一个热爱写作的博主，喜欢分享各种话题。敬请期待更多内容！</p>
    </section>
    <section id="blog">
      <h2>博客文章</h2>
      <article>
        <h3>第一篇文章</h3>
        <img src="path/to/image1.jpg" alt="描述图片1">
        <p>这是我的第一篇博客文章，内容丰富有趣，欢迎阅读和评论！</p>
        <video controls>
          <source src="path/to/video1.mp4" type="video/mp4">
          您的浏览器不支持 HTML5 视频。
        </video>
        <iframe src="https://www.example.com" title="嵌入网页" width="600" height="400"></iframe>
      </article>
      <article>
        <h3>第二篇文章</h3>
        <img src="path/to/image2.jpg" alt="描述图片2">
        <p>这是我的第二篇博客文章，继续分享我的想法和经验。</p>
        <video controls>
          <source src="path/to/video2.mp4" type="video/mp4">
          您的浏览器不支持 HTML5 视频。
        </video>
        <iframe src="https://www.anotherexample.com" title="嵌入网页" width="600" height="400"></iframe>
      </article>
    </section>
    <section id="contact">
      <h2>联系我</h2>
      <p>你可以通过 <a href="mailto:example@example.com">example@example.com</a> 联系我。</p>
    </section>
  </main>
  <aside>
    <h2>侧边栏</h2>
    <p>这里可以放一些其他信息，比如最新的文章链接、广告等。</p>
  </aside>
  <footer>
    <p>&copy; 2024 我的彩色博客</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
